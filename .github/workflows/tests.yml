name: Stockify Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: stockify_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        ports: 
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d stockify_db"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          

      - name: Run migrations 
        working-directory: Backend
        env: 
          DB_HOST: localhost
          DATABASE_URL: postgres://user:pass@postgres:5432/stockify_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass

        run: |
          rm -rf users/migrations/0*.py
          python manage.py makemigrations users
          python manage.py migrate --run-syncdb

      - name: Run Tests
        working-directory: Backend
        env:
          DATABASE_URL: postgres://user:pass@postgres:5432/stockify_db
          DB_HOST: localhost
          POSTGRES_DB: stockify_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
        run: python manage.py test
